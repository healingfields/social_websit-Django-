{% extends "base.html" %}
{% block title %}log-in{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in, if you don't have an account you can create one <a href="{% url "register" %}">Here</a></p>
    <form method="post">
        {{  form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
